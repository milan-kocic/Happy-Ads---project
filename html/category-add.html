<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Category-Add</title>
  </head>

  <body class="body-edit">
    <div class="edit-container">
      <form id="form" class="form form-edit">
        <h2>Add new category</h2>
        <div class="form-control">
          <input
            type="text"
            name=""
            id="category-name"
            placeholder="Category name"
          />
        </div>
        <div class="form-control">
          <input
            type="text"
            name=""
            id="image-adress"
            placeholder="Image adress"
          />
        </div>
        <button id="btn-edit" class="btn btn-login">Add category</button>
      </form>
    </div>
    <script src="/scripts/category-add.js" type="module"></script>
  </body>
</html>
