<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/image/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Log In</title>
  </head>

  <body class="body-login">
    <div class="login-container">
      <form id="form" class="form form-login">
        <h2>Log in</h2>
        <div class="form-control login">
          <!-- <label for="username">Username</label> -->
          <input type="text" name="" id="username" placeholder="Username" />
          <small>Error message</small>
        </div>
        <div class="form-control login">
          <!-- <label for="password">Password</label> -->
          <input type="password" name="" id="password" placeholder="Password" />
          <small>Error message</small>
        </div>
        <button
          id="btn-login"
          class="btn btn-login"
          style="margin-bottom: 30px"
        >
          Log in
        </button>
        <hr />
        <p>or</p>
        <br />

        <button id="btn-reg" class="btn btn-login">Register</button>
        <!-- <a
          href="/html/register.html"
          class="registration-tag"
          style="margin-bottom: 18px"
          >Registration</a
        > -->
      </form>
    </div>

    <script src="/scripts/log-in.js" type="module"></script>
  </body>
</html>
