<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/image/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>User</title>
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="side-navigation">
        <div>
          <a href="/index.html" class="navigation-logo"
            ><img
              class="logo-admin"
              src="../image/logo/logo-no-background.png"
              alt="logo"
              srcset=""
          /></a>
        </div>
        <div class="menu">
          <ul class="nav-links">
            <li id="btn-home">
              <a href="#">
                <i class="bx bx-home"></i>
                <span class="link-name">Home</span>
              </a>
            </li>
            <li id="btn-add-ads">
              <a href="#">
                <i class="uil uil-files-landscapes"></i>
                <span class="link-name"> New add</span>
              </a>
            </li>
            <li id="btn-page-ads">
              <a href="#">
                <i class="uil uil-chart"></i>
                <span class="link-name">Ads</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="uil uil-thumbs-up"></i>
                <span class="link-name">Like</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="uil uil-comments"></i>
                <span class="link-name">Comment</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="uil uil-share"></i>
                <span class="link-name">Share</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="container-nav">
        <div class="admin-info">
          <p id="name">Name</p>
          <p id="username">Username</p>
          <p id="email">Email</p>
          <p id="adress">Adress</p>
          <p id="city">City</p>
          <p id="phone">Phone</p>

          <img
            class="admin-img"
            src="/image/avatar-user.webp"
            alt="admin profile photo"
          />
        </div>
      </section>
      <section class="container-data">
        <div class="user-data">
          <div class="title-dashboard" id="btn-users">
            <!-- <i class="bx bxs-report"></i> -->
            <i class="bx bxs-group"></i>
            <span class="text">User profile</span>
          </div>
          <table class="table hidden" id="table">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>User Name</th>
              <th>Pass</th>
              <th>Email</th>
              <th>Adress</th>
              <th>City</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>Admin</th>
            </tr>
          </table>
        </div>

        <div class="user-data">
          <div class="title-dashboard" id="btn-ads">
            <i class="uil uil-chart"></i>
            <span class="text">User ads</span>
          </div>
          <table class="table hidden-categories" id="table-ads">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Price</th>
              <th>Image</th>
              <th>Likes</th>
              <th class="category-search-select">
                <select name="" class="category-search" id="category-search">
                  <option value="" selected>Category</option>
                </select>
                <button id="btn-search" class="btn btn-search">Search</button>
              </th>
            </tr>
          </table>
        </div>
      </section>
    </div>

    <script src="/scripts/user.js" type="module"></script>
  </body>
</html>
