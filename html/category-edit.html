<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="/image/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/style.css">

    <title>Category-Edit</title>
  </head>
  <body>
    <body class="body-edit">
      <div class="edit-container">
        <form id="form" class="form form-edit">
          <h2>Edit selected category</h2>
          <div class="form-control">
           
            <input type="text" name="" id="category-name" placeholder="Category name" />
          </div>
          <div class="form-control">
            
            <input type="password" name="" id="image" placeholder="Image adress" />
          </div>
          <button id="btn-edit" class="btn btn-login">Edit</button>
        </form>
      </div>
    <script src="category-edit.js" type="module"></script>
  </body>
</html>
